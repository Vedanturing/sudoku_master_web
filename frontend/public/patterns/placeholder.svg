    <line x1="83.33" y1="0" x2="83.33" y2="222.22" stroke="#9ca3af" stroke-width="1"/>
    <line x1="111.11" y1="0" x2="111.11" y2="222.22" stroke="#9ca3af" stroke-width="1"/>
    <line x1="138.89" y1="0" x2="138.89" y2="222.22" stroke="#9ca3af" stroke-width="1"/>
    <line x1="166.67" y1="0" x2="166.67" y2="222.22" stroke="#9ca3af" stroke-width="1"/>
